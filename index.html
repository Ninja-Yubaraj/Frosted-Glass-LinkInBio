<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Yubaraj</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-image.png" alt="Profile Image" class="profile-img">
            <h1 class="profile-name">Ninja Yubaraj</h1>
            <p class="profile-desc">Cybersecurity Engineer | Full-Stack Dev | DevOps</p>
        </div>
        
        <div class="links">
            <a href="https://example.com/tour-dates" class="btn" target="_blank">
                <i class="fas fa-calendar-alt icon"></i> <span class="btn-text">Tour Dates</span>
            </a>
            <a href="https://discord.com/invite/example" class="btn" target="_blank">
                <i class="fab fa-discord icon"></i> <span class="btn-text">Our Discord</span>
            </a>
            <a href="https://example.com" class="btn" target="_blank">
                <i class="fas fa-globe icon"></i> <span class="btn-text">Website</span>
            </a>
            <a href="mailto:example@example.com" class="btn">
                <i class="fas fa-envelope icon"></i> <span class="btn-text">Email</span>
            </a>
        </div>
        
        <div class="social">
            <a href="https://twitter.com/example" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/example" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/example" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://spotify.com/example" class="social-icon" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
